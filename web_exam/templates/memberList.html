<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원 리스트 출력</title>
</head>
<body>
    <h1> 회원 리스트 </h1>
    <form action="memberUpdate">
        <table>
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>이메일</th>
                <th>전화번호</th>
                <th>주소</th>
            </tr>
            {% for row in result %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
            </tr>
            {% endfor %}
        </table>
    </form>
    <input type="submit", value="회원정보 수정하기">
</body>
</html>
